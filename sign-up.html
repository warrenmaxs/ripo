<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  <link href="sign.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signup-form" action="#">
      <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" id="name" class="form-control" placeholder="First Name.." required>
      </div>
      <div class="form-group">
        <label for="name">Last Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Last Name.." required>
      </div>
      <div class="form-group">
        <label for="number">Number:</label>
        <input type="tel" id="number" class="form-control" maxlength="10" placeholder="phone number.." required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Email.." required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" maxlength="20" placeholder="password.." required>
      </div>
      <button type="submit" class="form-btn" onclick="submitForm()">Sign Up</button>
    </form>
  </div>

  <script src="join.js"></script>
</body>
</html>
